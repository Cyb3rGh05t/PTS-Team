---
- name: Check if pgtrakt_service exists
  stat:
    path: "/etc/systemd/system/pgtrakt.service"
  register: pgtrakt_service

- name: Stop existing pgtrakt_service
  systemd: state=stopped name=pgtrakt
  when: pgtrakt_service.stat.exists

- name: Remove | pgtrakt
  file: 'path={{item}} state=absent mode=0775 owner=1000 group=1000'
  with_items:
    - '/opt/appdata/pgtrakt/'
    - '/etc/systemd/system/pgtrakt.service'

- name: Check if traktarr service exists
  stat:
    path: "/etc/systemd/system/traktarr.service"
  register: traktarr_service

- name: Stop existing traktarr service
  systemd: state=stopped name=traktarr
  when: traktarr_service.stat.exists

- name: Create traktarr directories
  file: "path={{ item }} state=directory mode=0775 owner=1000 group=1000 recurse=yes"
  with_items:
    - /opt/appdata/traktarr

