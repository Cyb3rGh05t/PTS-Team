        - { package: 'python-passlib' }
        - { package: 'zip' }
        - { package: 'curl' }
        - { package: 'man-db' }
        - { package: 'htop' }
        - { package: 'openssh-server' }
        - { package: 'dirmngr' }
        - { package: 'zip' }
        - { package: 'apt-transport-https' }
        - { package: 'ca-certificates' }
        - { package: 'tree' }
        - { package: 'ncdu' }
        - { package: 'ctop' }
        - { package: 'dialog' }
        - { package: 'dnsutils' }
        - { package: 'mc' }
        - { package: 'apache2-utils' }
        - { package: 'lsof' }
        - { package: 'pwgen' }
        - { package: 'gawk' }
        - { package: 'python-lxml' }
